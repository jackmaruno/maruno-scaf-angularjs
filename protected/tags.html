<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta charset="UTF-8">
        <title>SCAF - Tags</title>
    </head>
    <body>
        <script src="/protected/js/tags.js" type="text/javascript"></script> 
		
		<div ng-controller="tagsCtrl">
     
		     
		 <section class="content-header">
		 	<h1>{{menu.nome}}</h1>
		 </section>
		   
		<section class="content">
		
			<div class="row">
				
		        
				<div class="col-xs-12">
					<div class="box"> 
		                <div class="box-body table-responsive"> 
					        <table id="lista" class="table table-bordered table-striped tabela" > 
			                	<thead>
									<tr>  
										<th>Codigo</th> 
										<th>Nome</th> 
										<th>Descrição</th>   
										<th>Data de Cadastro</th>   
										<th>Ações</th> 
									</tr> 
			                	</thead> 
		                        <tfoot>
									<tr>  
										<th>Codigo</th> 
										<th>Nome</th> 
										<th>Descrição</th>   
										<th>Data de Cadastro</th>   
										<th>Ações</th> 
									</tr> 
		                        </tfoot>
							</table>  
					        <button class="btn btn-primary"  ng-click="novo()"><i class="fa fa-plus"></i>&nbsp;&nbsp;Novo</button>  
		                </div>
					</div> 
				</div> 
				
				
				<div id="mpCadastro" class="modal fade" tabindex="-1" style="display: none;" data-backdrop="static">
					<div class="modal-header mp-header">
						<i class="close fa fa-times-circle" data-dismiss="modal" aria-hidden="true"></i>
						<h4 class="modal-title"><i class="fa fa-location-arrow"></i>&nbsp;Cadastro de Tag</h4>
					</div>
					<div class="modal-body"> 
				        <form name="mpCadastroForm" novalidate>  
				            <input type="hidden" ng-model="tag.codigo" name="codigo" value="{{tag.codigo}}"/> 
				            
			                 <div class="box-body"> 
				                <div class="form-group" ng-class="displayValidationError  && mpCadastroForm.nome.$error.required ? 'has-error' : ''">
				                    <label>* Nome:</label>
				                    <input type="text" required ng-model="tag.nome" name="nome" placeholder="Nome" class="form-control" >
				                </div>  
				                
				                <div class="form-group">
				                    <label>Descrição:</label>  
				                    <textarea ng-model="tag.descricao" name="descricao" placeholder="Descrição" class="form-control" ></textarea>
				                </div>  
			                 </div> 
				        </form>
					</div>
					<div class="modal-footer" style="text-align: center;">
		               	<button class="btn btn-danger" data-dismiss="modal"><i class="glyphicon glyphicon-remove"></i>&nbsp;Não</button>
		               	<button class="btn btn-success"  ng-click="saveOrUpdate(mpCadastroForm);"><i class="fa fa-check"></i>&nbsp;Sim</button>
					</div>
				</div> 
				
				
				 
				<div id="mpRemove" class="modal fade in" tabindex="-1" style="display: none;" data-backdrop="static">
					<div class="modal-header mp-header-danger">  
						<i class="close fa fa-times-circle" data-dismiss="modal" aria-hidden="true"></i>
						<h4 class="modal-title"><i class="glyphicon glyphicon-warning-sign ico-red"></i>&nbsp;Confirmação de Exclusão</h4>
					</div>
					<div class="modal-body">
			            <p>Seja excluir a Tag "{{tag.nome}}"?</p>
					</div>
					<div class="modal-footer" style="text-align: center;">
						<button class="btn btn-danger" data-dismiss="modal"><i class="glyphicon glyphicon-remove"></i>&nbsp;Não</button>
						<button class="btn btn-success"  ng-click="remove();" data-dismiss="modal"><i class="fa fa-check"></i>&nbsp;Sim</button>
					</div>
				</div>
				 
			</div> 
		</section>
		</div> 
     </body>
</html>
