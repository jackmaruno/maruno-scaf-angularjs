        <script src="/resources/js/jquery.min.js"                      type="text/javascript"></script>

		<script src="/protected/js/home.js"></script> 
    </head>
    <body ng-controller="homeCtrl" class="skin-blue">
		
        <header class="header">
            
            <a href="#" class="logo" ng-click="goMainPage();">
               SCAF
            </a>
			
            <nav class="navbar navbar-static-top" role="navigation">
                <a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas" role="button">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <div class="navbar-right">
                    <ul class="nav navbar-nav">
                         
                        <li class="dropdown user user-menu">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="glyphicon glyphicon-user"></i>
                                <span id="userName"></span>
                            </a>
                            <ul class="dropdown-menu"> 
                                <li class="user-header bg-light-blue" id="userFullName"></li> 
                                <li class="user-footer">
                                    <div class="pull-left">
                                        <a href="#" class="btn btn-default btn-flat">Configurações</a>
                                    </div>
                                    <div class="pull-right">
                                        <a href="../j_spring_security_logout" class="btn btn-default btn-flat">Sair</a>
                                    </div>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        
        
        <div class="wrapper row-offcanvas row-offcanvas-left"> 
            <aside class="left-side sidebar-offcanvas"> 
                <section class="sidebar">
                    <div class="user-panel"> 
                        <div class="pull-left info" id="userNameMenu"></div>
                    </div> 
                     
                    <ul class="sidebar-menu" id="menuBar-ul">      
                    	<li class="active " ng-repeat="m in listMenu"> 
                    		<div ng-show="m.codigo == 11"><i class="{{m.styleClass}}"></i><span style="font-size: 14px">{{m.nome}}</span></div>
                    		<a href="#" ng-show="m.codigo != 11" ng-click="include(m);" ><i class="{{m.styleClass}}"></i><span style="font-size: 10px">{{m.nome}}</span></a>
                    	</li> 
                    </ul>
                </section>
            </aside>
 
			 
			<div id="mpLoading" class="modal fade" tabindex="-1" style="display: none;" data-backdrop="static">
				<div class="modal-header"> 
					<h4 class="modal-title">Processando...</h4>
				</div>
				<div class="modal-body">
		            <div class="progress progress-striped active">
	                    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="100" aria-valuemin="100" aria-valuemax="100" style="width: 100%"></div>
	                </div>
				</div> 
			</div> 
			 
			<div id="mpMessage" class="modal fade in" tabindex="-1" style="display: none;" data-backdrop="static">
				<div class="modal-header mp-header">  
					<i class="mp-close fa fa-times-circle" data-dismiss="modal" aria-hidden="true"></i>
					<h4 class="modal-title">Aviso</h4>
				</div>
				<div class="modal-body" id="mpMessageBody">   
				</div> 
				<div class="modal-footer" style="text-align: center;">
					<button class="btn btn-danger" data-dismiss="modal"><i class="glyphicon glyphicon-remove"></i>&nbsp;Fechar</button> 
				</div>
			</div>
			
			 
			<div id="mpSessionExpired" class="modal fade in" tabindex="-1" style="display: none;" data-backdrop="static">
				<div class="modal-header mp-header-danger">  
					<i class="mp-close fa fa-times-circle" aria-hidden="true" onclick="window.location.href = '/scaf/';"></i>
					<h4 class="modal-title"><i class="glyphicon glyphicon-warning-sign"></i>&nbsp;&nbsp;Atenção</h4>
				</div>
				<div class="modal-body" style="text-align: center; width: 100%; font-size: 18px">   
					Sessão expirada, favor autenticar novamente.
				</div> 
				<div class="modal-footer" style="text-align: center;">
					<button class="btn btn-danger" onclick="window.location.href = '/scaf/';"><i class="glyphicon glyphicon-remove"></i>&nbsp;Fechar</button> 
				</div>
			</div>
			 
			
            <aside class="right-side">  
				<div>  
				   <div class="slide-animate-container">
					   <script type="text/ng-template" id="{{urlPagina}}">
							<input ng-model="menu">
							<input ng-click="goMainPage">
						</script>
				     <div class="slide-animate" ng-include="urlPagina"></div>
				     <div id="logs"></div>
				   </div>
				</div> 
            </aside>  
        </div> 
 

        <script src="/resources/js/bootstrap.min.js"                   type="text/javascript"></script>
        <script src="/resources/js/dataTables.bootstrap.js"            type="text/javascript"></script>
        <script src="/resources/js/bootstrap-modalmanager.js"          type="text/javascript"></script>
        <script src="/resources/js/bootstrap-modal.js"                 type="text/javascript"></script>
        <script src="/resources/js/prettify.js"                        type="text/javascript"></script>
    </body>
</html>
