<%@ page language="java" contentType="text/html; charset=UTF-8" pageEncoding="UTF-8" %> 
<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core"%>
<%@ taglib prefix="spring" uri="http://www.springframework.org/tags" %>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta charset="UTF-8">
        <title>SCAF - Cadastro</title>
    </head>
    <body>
        <script src="<c:url value='/public/js/cadastro.js' />" type="text/javascript"></script> 
		
		<div ng-controller="cadastroCtrl">
     
		     
			<section class="content-header">
					<h1><span style="color: #449944">Crie seu usuário</span></h1>
			</section>
			   
			<section class="content">
		
			    <form name="mpUsuarioForm" novalidate >  
	                 <div class="box-body" style="width: 400px">
		                <div class="form-group" ng-class="displayValidationError  && mpUsuarioForm.nome.$error.required ? 'has-error' : ''">
		                    <label>* Nome:</label>
		                    <input type="text" autofocus required ng-model="usuario.nome" name="nome" placeholder="Nome do Usuário" class="form-control" >
		                </div>  
		                <div class="form-group" ng-class="displayValidationError  && mpUsuarioForm.login.$error.required ? 'has-error' : ''">
		                    <label>* Login:</label>
	                        <input type="text" autofocus required ng-model="usuario.login" name="login" placeholder="Login do Usuário" class="form-control" >
		                </div>  
		                <div class="form-group" ng-class="displayValidationError  && mpUsuarioForm.senha.$error.required ? 'has-error' : ''">
		                    <label>* Senha:</label>  
	                        <input type="password" autofocus required ng-model="usuario.senha" name="senha" placeholder="Senha do Usuário" class="form-control" >
		                </div> 
		                <div class="form-group" ng-class="displayValidationError  && mpUsuarioForm.confirmaSenha.$error.required ? 'has-error' : ''">
		                    <label>* Confirme a Senha:</label>  
	                        <input type="password" autofocus required ng-model="confirmaSenha" name="confirmaSenha" placeholder="Confirme a Senha do Usuário" class="form-control" >
		                </div> 
		                <div class="form-group" ng-class="displayValidationError  && mpUsuarioForm.email.$error.required ? 'has-error' : ''">
		                    <label>* Email:</label> 
	                        <input type="text" autofocus required ng-model="usuario.email" name="email" placeholder="Email do Usuário" class="form-control" >
		                </div>  
	                </div>   
	            </form> 
				<div class="modal-footer" style="text-align: center;width: 400px">
	              	<button class="btn btn-danger"   ng-click="goMainPage()"><i class="glyphicon glyphicon-remove"></i>&nbsp;Cancelar</button>
	              	<button class="btn btn-success"  ng-click="save(mpUsuarioForm);"><i class="glyphicon glyphicon-floppy-save"></i>&nbsp;Cadastrar</button>
				</div>
			</section>
		 
			<div id="mpUsuario" class="modal fade in" tabindex="-1" style="display: none;" data-backdrop="static">
				<div class="modal-header mp-header">  
					<i class="mp-close fa fa-times-circle" data-dismiss="modal" aria-hidden="true"></i>
					<h4 class="modal-title">Aviso</h4>
				</div>
				<div class="modal-body">
					Usuário criado com sucesso.   
				</div> 
				<div class="modal-footer" style="text-align: center;">
					<button class="btn btn-danger" ng-click="autenticar();"><i class="glyphicon glyphicon-remove"></i>&nbsp;Fechar</button> 
				</div>
			</div>
			
		</div> 
     </body>
</html>
